name: Website Deployment with if()
# This workflow runs on pushes to main and performs linting, testing, building, deployment via a reusable workflow,
# then prints the deployment result and conditionally reports failures.
on:
  push:
    branches:
      - main
jobs:
  lint:
    # Lint job: installs dependencies (skipping install if cache hit) and runs ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Lint code
        run: npm run lint
  test:
    # Test job: similar setup; runs unit tests and uploads a test report artifact only if tests fail
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Test code
        id: Test
        run: npm run test
      - name: Upload test report
        if: failure() && steps.Test.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test.json
  build:
    # Build job: depends on successful test execution; builds production bundle and uploads dist as artifact
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Build website
        id: build-website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
  deploy:
    # Deploy job: calls the reusable workflow, passing the artifact name; the reusable workflow will download and "deploy"
    needs: build
    uses: ./.github/workflows/reusableWorkflow.yml
    with:
      artifact_name: dist-files
      # some-secret: ${{ secrets.SOME_SECRET }}
  print-output:
    # Print-output job: waits for deploy reusable workflow and then echoes the deployment result from its declared outputs
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Print deployment result
        run: |
          echo "Deployment result Tania: ${{ needs.deploy.outputs.result }}"

  report:
    # Report job: only runs if any previous job in the workflow failed (due to top-level 'failure()' condition)
    # It depends explicitly on lint, test, and build so it evaluates after they finish.
    if: failure()
    needs: [test, build , lint]
    runs-on: ubuntu-latest
    steps:
      - name: Output report
        run: |
          echo "Something went wrong"
          echo "${{ toJSON(github) }}"
